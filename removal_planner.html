<!DOCTYPE HTML>
<html>
<head>
  <meta name="description" content="Eine Umzugs Todo Liste mit Zeitangaben" />
  <meta name="keywords" content="Umzugsplaner" />
  <meta name="author" content="Michael Nindl for Immoscout24" />
  <meta charset="UTF-8" />
  <link href="css/reset_min.css" type="text/css" rel="stylesheet"/>
  <link href="css/jquery-ui-1.8.14.custom.css" type="text/css" rel="stylesheet"/>
  <link href="css/jquery.jscrollpane.css" type="text/css" rel="stylesheet"/>
  <link href="css/removal_planner.css" type="text/css" rel="stylesheet"/>
<title>Umzugsplaner</title>
</head>
<body id="removal_planner">
  <div id="form_holder">
    <form id="rem_plann_form">
      <div id="form_box">
        <input class="radio" type="radio" value="own" name="removal_type" checked="checked"><span class="with_own">Umzug in Eigenregie</span>
        <input class="radio" type="radio" value="sped" name="removal_type"><span class="with_sped">Umzug mit einem Umzugsunternehmen</span>
        <p id="form_label">Umzugstermin:</p><input id="datepicker" type="text"/>
        <div class="submit">
          <a id="submit">
            <span>Umzugsplan erstellen</span>
          </a>
        </div>
      </div>
      <div id="pdf_export">
        <p>PDF Export</p>
      </div>
    </form>
  </div>
  <div id="plan_result" style="display: none;">
    <div id="tabs">
      <ul>
        <li><i class="over_tab">&nbsp;</i><a href="#tab1">Zeitliche Reihenfolge</a><i class="under_tab">&nbsp;</i></li>
        <li><i class="over_tab">&nbsp;</i><a href="#tab2">Vor der Umzugswoche</a><i class="under_tab">&nbsp;</i></li>
        <li><i class="over_tab">&nbsp;</i><a href="#tab3">In der Umzugswoche</a><i class="under_tab">&nbsp;</i></li>
        <li class="last_tab"><i class="over_tab">&nbsp;</i><a href="#tab4">Nach der Umzugswoche</a><i class="under_tab">&nbsp;</i></li>
      </ul>
      <div class="tab_content" id="tab1">
        <div class="scroll-pane"><div class="tips"></div></div>
      </div>
      <div class="tab_content" id="tab2">
        <div class="scroll-pane"><div class="tips"></div></div>
      </div>
      <div class="tab_content" id="tab3">
        <div class="scroll-pane"><div class="tips"></div></div>
      </div>
      <div class="tab_content" id="tab4">
        <div class="scroll-pane"><div class="tips"></div></div>
      </div>
    </div>
  </div>  
  <script src="http://www.google.com/jsapi"></script>
  <script src="js/removal_planner.js"></script>
  <script src="js/libs/jquery.mousewheel.js"></script>
  <script src="js/libs/jquery.jscrollpane.min.js"></script>
  
</body>

</html>
